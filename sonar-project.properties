# SonarCloud Configuration for TC FIAP Order
# https://sonarcloud.io

# Project identification
# IMPORTANTE: Substituir pelos valores do seu projeto no SonarCloud
sonar.projectKey=matheusbraun_tc-fiap-order
sonar.organization=matheusbraun

# Project metadata
sonar.projectName=TC FIAP Order Microservice
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=.
sonar.language=go
sonar.sourceEncoding=UTF-8

# Exclusions - files/folders not to analyze
sonar.exclusions=\
  **/vendor/**,\
  **/*.sh,\
  **/mocks/**,\
  **/*_test.go,\
  **/docs/**,\
  **/bin/**,\
  **/*.pb.go,\
  **/node_modules/**,\
  **/.github/**,\
  **/scripts/**,\
  cmd/api/main.go,\
  internal/app/app.go,\
  internal/shared/config/**,\
  internal/shared/httpclient/**,\
  pkg/storage/postgres/**,\
  pkg/rest/**,\
  internal/order/domain/entities/**,\
  internal/order/infrastructure/api/dto/**,\
  internal/order/usecase/commands/**

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=\
  **/vendor/**,\
  **/mocks/**

# Coverage settings
sonar.go.coverage.reportPaths=coverage.out

# Code duplication detection
sonar.cpd.go.minimumtokens=100

# Additional settings
sonar.scm.provider=git
sonar.links.homepage=https://github.com/viniciuscluna/tc-fiap-order
sonar.links.ci=https://github.com/viniciuscluna/tc-fiap-order/actions
sonar.links.issue=https://github.com/viniciuscluna/tc-fiap-order/issues
sonar.links.scm=https://github.com/viniciuscluna/tc-fiap-order
